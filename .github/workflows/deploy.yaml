name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Validate HTML and links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validators
        run: npm install -g html-validate linkinator

      - name: Validate HTML
        run: html-validate "*.html" --config .htmlvalidate.json

      - name: Check links
        run: |
          npx serve -l 3000 &
          sleep 5
          # Check that server is responding
          curl -s http://localhost:3000 > /dev/null || { echo "Server not responding"; exit 1; }
          # Check internal links only, skip external URLs
          linkinator http://localhost:3000 \
            --recurse \
            --skip "^https?://(?!localhost)" \
            --skip "mailto:" \
            --timeout 15000 \
            --retry \
            --retry-errors
          kill %1 2>/dev/null || true

  accessibility:
    name: Check accessibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pa11y
        run: npm install -g pa11y-ci

      - name: Run accessibility tests
        run: |
          npx serve -l 3000 &
          sleep 5
          pa11y-ci --config .pa11yci.json
          kill %1 2>/dev/null || true

  deploy:
    name: Deploy website via FTP
    runs-on: ubuntu-latest
    needs: [test, accessibility]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Push files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: www250.your-server.de
          server-dir: public_html/
          protocol: ftps
          username: kennyaa
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .htmlvalidate.json
            .pa11yci.json
