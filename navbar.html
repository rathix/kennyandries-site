    <ul id="navbarItems">
        <li><a href="/" id="navbarHome">Home</a></li>
        <li><a href="/about.html" id="navbarAbout">About</a></li>
        <li><a href="/projects.html" id="navbarProjects">Projects</a></li>
        <li><a style="float: right;" href="/contact.html" id="navbarContact">Contact</a></li>

<!-- Set the active tag based on page location -->
<script>
    document.querySelectorAll("#navbarItems li a").forEach((link) => {
        if (link.href === window.location.href) {
            link.classList.add("active");
            link.setAttribute("aria-current", "page");
        }
    });
</script>
