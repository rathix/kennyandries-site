<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Page Not Found | Kenny Andries</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav id="navbar-placeholder" aria-label="Primary"></nav>

    <main id="main-content">
        <div class="terminal-window">
            <div class="terminal-titlebar">
                <div class="terminal-dots">
                    <span class="terminal-dot terminal-dot--close" aria-hidden="true"></span>
                    <span class="terminal-dot terminal-dot--minimize" aria-hidden="true"></span>
                    <span class="terminal-dot terminal-dot--maximize" aria-hidden="true"></span>
                </div>
                <span class="terminal-title">kenny@homelab:~</span>
            </div>
            <div class="terminal-body">
                <div class="terminal-line">
                    <span class="terminal-prompt">kenny@homelab:~$ </span>cd <span id="four-oh-four-path"></span>
                </div>
                <div class="terminal-output-block terminal-error">
                    bash: cd: No such file or directory
                </div>
                <div class="terminal-line" style="margin-top: var(--space-md);">
                    <span class="terminal-prompt">kenny@homelab:~$ </span><a href="/" style="color: var(--text);">cd ~</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder" aria-label="Footer"></footer>
    <script src="/js/components-loader.js" defer></script>
    <script>
        var pathEl = document.getElementById('four-oh-four-path');
        if (pathEl) pathEl.textContent = window.location.pathname;
    </script>
</body>

</html>
